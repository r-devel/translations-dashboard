name: Weblate Dashboard Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "40 12 * * *"
  push:
    branches:
      - main
    paths:
      - "weblate/index.Rmd"
      - ".github/worklows/weblate_dashboard.yml"
jobs:
  refresh-the-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: weblate
    steps:
      - name: checkout_repo
        uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::crosstalk
            any::curl
            any::dplyr
            any::DT
            any::fontawesome
            any::formattable
            any::flexdashboard
            any::htmltools
            any::htmlwidgets
            any::jsonlite
            any::lubridate
            any::plotly
            any::reactable
            any::readr
            any::reshape2

      - name: Render my document to all types
        run: git rm -r index_files --ignore-unmatch && Rscript -e 'rmarkdown::render("index.Rmd")'

      - name: Commit and Push Changes
        run: |
          git pull origin main
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Weblate dashboard updated"
          git push
