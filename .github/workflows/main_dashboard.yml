name: Main Dashboard Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *"
  push:
    branches:
      - main
    paths:
      - "index.Rmd"
      - ".github/workflows/main_dashboard.yml"

jobs:
  refresh-the-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: checkout_repo
        uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::flexdashboard
            any::crosstalk
            any::tidyverse
            any::htmltools
            any::plotly
            any::reactable
            any::glue

      - name: Render my document to all types
        run: git rm -r index_files --ignore-unmatch && Rscript -e 'rmarkdown::render("index.Rmd")'
      - name: Commit and Push Changes
        run: |
          git pull
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Main dashboard updated"
          git push
